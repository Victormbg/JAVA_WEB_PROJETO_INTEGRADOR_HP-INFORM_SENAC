<div class="conteudo">

<div class="login">
<form id="login" >
<div class="loginh1">
<h1>LOGIN</h1>
</div>
<label>Nome:</label>
<input type="text" name="nome" class="campo_nome">
<br>
<label>Senha:</label>
<input type="password" name="senha" class="campo_email">
<div class="loginbtn">
<input type="submit" value="Logar">
</div>
</form>
</div>

<div class="cadastro">

<form id="cadastro" name="formI" method="post" action="cadastroCliente">

<input type="hidden" name="acao" 
 value="${requestScope['acao'] }"/>
<input type="hidden" name="id"
 value="${requestScope ['cliente'].getIdCadastro() }"/>

<div class="cadastro1">
<h1>CADASTRO</h1>
</div>

<label>E-mail:</label>
<input type="email" name="${requestScope['cliente'].getNome()}">
<br>
<label>Crie sua senha</label>
<input type="password" name="${requestScope['cliente'].getSenha()}" >
</br>
<label>CPF ou CNPJ(Apenas Numeros)</label>
<input type="nome" name="${requestScope['cliente'].getCpf()}">
</br>
<label>CEP</label>
<input type="nome" name="${requestScope['cliente'].getCep()}">
<label>endereco</label>
<input type="nome" name="${requestScope['cliente'].getEndereco()}">
<label>rg</label>
<input type="nome" name="${requestScope['cliente'].getRg()}">
<label>Data de nascimento</label>
<input type="nome" name="${requestScope['cliente'].getDataNascimento()}">
<label>sexo</label>
<input type="nome" name="${requestScope['cliente'].getSexo()}">
<label>telefone</label>
<input type="nome" name="${requestScope['cliente'].getTelefone()}">
<label>celular</label>
<input type="nome" name="${requestScope['cliente'].getCelular()}">

<input type="Submit" value="Cadastrar"/>

</form>
</div>
</div>
